<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerfObserverKit Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .metrics-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    
    .metrics-section {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 16px;
    }
    
    .metrics-section h2 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }
    
    .metric {
      margin-bottom: 12px;
    }
    
    .metric .name {
      font-weight: bold;
    }
    
    .metric .value {
      font-family: monospace;
    }
    
    .good {
      color: #2e7d32;
    }
    
    .needs-improvement {
      color: #f57c00;
    }
    
    .poor {
      color: #d32f2f;
    }
    
    button {
      padding: 8px 16px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    
    button:hover {
      background: #0066dd;
    }
    
    /* Some elements for generating long tasks */
    .img-container img {
      width: 300px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>PerfObserverKit Demo</h1>
  
  <div>
    <button id="generate-load">Generate Load</button>
    <button id="clear-metrics">Clear Metrics</button>
  </div>
  
  <div class="metrics-container">
    <div class="metrics-section">
      <h2>Core Web Vitals</h2>
      <div id="core-web-vitals"></div>
    </div>
    
    <div class="metrics-section">
      <h2>Navigation Timing</h2>
      <div id="navigation-timing"></div>
    </div>
    
    <div class="metrics-section">
      <h2>Long Tasks</h2>
      <div id="long-tasks"></div>
    </div>
    
    <div class="metrics-section">
      <h2>Resource Timing</h2>
      <div id="resource-timing"></div>
    </div>
  </div>
  
  <div class="img-container" id="img-container"></div>
  
  <script src="../dist/index.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize the performance monitoring
      const perfMonitor = new PerfObserverKit.PerfObserverKit({
        onMetrics: (metrics) => {
          updateMetricsDisplay(metrics);
        }
      });
      
      // Start monitoring
      perfMonitor.start();
      
      // Update the metrics display
      function updateMetricsDisplay(metrics) {
        // Update Core Web Vitals
        const coreWebVitalsEl = document.getElementById('core-web-vitals');
        let coreWebVitalsHTML = '';
        
        if (metrics.coreWebVitals.lcp) {
          const lcp = metrics.coreWebVitals.lcp;
          coreWebVitalsHTML += `
            <div class="metric">
              <div class="name">Largest Contentful Paint (LCP)</div>
              <div class="value ${lcp.rating}">${lcp.value.toFixed(2)} ms</div>
            </div>
          `;
        }
        
        if (metrics.coreWebVitals.fid) {
          const fid = metrics.coreWebVitals.fid;
          coreWebVitalsHTML += `
            <div class="metric">
              <div class="name">First Input Delay (FID)</div>
              <div class="value ${fid.rating}">${fid.value.toFixed(2)} ms</div>
            </div>
          `;
        }
        
        if (metrics.coreWebVitals.cls) {
          const cls = metrics.coreWebVitals.cls;
          coreWebVitalsHTML += `
            <div class="metric">
              <div class="name">Cumulative Layout Shift (CLS)</div>
              <div class="value ${cls.rating}">${cls.value.toFixed(4)}</div>
            </div>
          `;
        }
        
        if (metrics.coreWebVitals.inp) {
          const inp = metrics.coreWebVitals.inp;
          coreWebVitalsHTML += `
            <div class="metric">
              <div class="name">Interaction to Next Paint (INP)</div>
              <div class="value ${inp.rating}">${inp.value.toFixed(2)} ms</div>
            </div>
          `;
        }
        
        coreWebVitalsEl.innerHTML = coreWebVitalsHTML || 'No data available yet';
        
        // Update Navigation Timing
        const navigationTimingEl = document.getElementById('navigation-timing');
        let navigationTimingHTML = '';
        
        if (metrics.navigation.ttfb) {
          const ttfb = metrics.navigation.ttfb;
          navigationTimingHTML += `
            <div class="metric">
              <div class="name">Time to First Byte (TTFB)</div>
              <div class="value ${ttfb.rating}">${ttfb.value.toFixed(2)} ms</div>
            </div>
          `;
        }
        
        if (metrics.navigation.domContentLoaded) {
          const dcl = metrics.navigation.domContentLoaded;
          navigationTimingHTML += `
            <div class="metric">
              <div class="name">DOM Content Loaded</div>
              <div class="value">${dcl.value.toFixed(2)} ms</div>
            </div>
          `;
        }
        
        if (metrics.navigation.loadEvent) {
          const load = metrics.navigation.loadEvent;
          navigationTimingHTML += `
            <div class="metric">
              <div class="name">Load Event</div>
              <div class="value">${load.value.toFixed(2)} ms</div>
            </div>
          `;
        }
        
        navigationTimingEl.innerHTML = navigationTimingHTML || 'No data available yet';
        
        // Update Long Tasks
        const longTasksEl = document.getElementById('long-tasks');
        if (metrics.longTasks.length > 0) {
          let longTasksHTML = '';
          
          // Show only the last 5 long tasks
          const lastTasks = metrics.longTasks.slice(-5);
          
          lastTasks.forEach((task, index) => {
            longTasksHTML += `
              <div class="metric">
                <div class="name">Task ${index + 1}</div>
                <div class="value">Duration: ${task.duration.toFixed(2)} ms</div>
                <div class="value">Attribution: ${task.attribution || 'unknown'}</div>
              </div>
            `;
          });
          
          longTasksEl.innerHTML = longTasksHTML;
        } else {
          longTasksEl.innerHTML = 'No long tasks detected yet';
        }
        
        // Update Resource Timing
        const resourceTimingEl = document.getElementById('resource-timing');
        if (metrics.resources.length > 0) {
          let resourcesHTML = '';
          
          // Show only the last 5 resources
          const lastResources = metrics.resources.slice(-5);
          
          lastResources.forEach((resource, index) => {
            const url = new URL(resource.name);
            const filename = url.pathname.split('/').pop() || url.hostname;
            
            resourcesHTML += `
              <div class="metric">
                <div class="name">${resource.initiatorType}: ${filename}</div>
                <div class="value">Duration: ${resource.duration.toFixed(2)} ms</div>
                <div class="value">Size: ${formatBytes(resource.transferSize || 0)}</div>
              </div>
            `;
          });
          
          resourceTimingEl.innerHTML = resourcesHTML;
        } else {
          resourceTimingEl.innerHTML = 'No resources detected yet';
        }
      }
      
      // Format bytes
      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }
      
      // Add event listeners for demo buttons
      document.getElementById('generate-load').addEventListener('click', () => {
        // Generate some long tasks
        const start = performance.now();
        
        // Add some images to generate layout shifts
        const imgContainer = document.getElementById('img-container');
        imgContainer.innerHTML = '';
        
        for (let i = 0; i < 3; i++) {
          const img = document.createElement('img');
          img.src = `https://picsum.photos/300/200?random=${Math.random()}`;
          imgContainer.appendChild(img);
          
          // Force layout shifts by changing image sizes after loading
          img.onload = () => {
            setTimeout(() => {
              img.style.width = '350px';
              img.style.height = '250px';
            }, 500);
          };
        }
        
        // Create a long task
        const blockTime = 100; // ms
        const blockStart = performance.now();
        while (performance.now() - blockStart < blockTime) {
          // Blocking the main thread
          const arr = [];
          for (let i = 0; i < 10000; i++) {
            arr.push(Math.random());
          }
          arr.sort();
        }
      });
      
      document.getElementById('clear-metrics').addEventListener('click', () => {
        document.getElementById('img-container').innerHTML = '';
        // Clear metrics display
        document.getElementById('core-web-vitals').innerHTML = 'No data available yet';
        document.getElementById('navigation-timing').innerHTML = 'No data available yet';
        document.getElementById('long-tasks').innerHTML = 'No long tasks detected yet';
        document.getElementById('resource-timing').innerHTML = 'No resources detected yet';
      });
    });
  </script>
</body>
</html>
